<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>
		<script>
			function validateForm() {
			  var x = document.forms["registerForm"]["username"].value;
			  if (x == "") {
			    alert("Please ender the username");
			    return false;
			  }
			  var y = document.forms["registerForm"]["password"].value;
			  if (y == "") {
			    alert("Please enter the password");
			    return false;
			  }
			}
		</script>
	</head>
	<body>
		<center>
			<h1>Login</h1>
			<br/>
			<form name="loginForm" action="/login"  onsubmit="return validateForm()" method="POST">
				<label for="username">Username:</label>
				<br/>
				<input type="text" id="username" name="username"/>
				<br/>
				<br/>
				<label for="password">Password:</label>
				<br/>
				<input type="text" id="password" name="password"/>
				<br/>
				<br/>
				<input type="submit" id="submit" name="submit" value="Login"/>
			</form>
		</center>
	</body>
</html>
